<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong, emphasis dan blockquote</title>
</head>
<body>
    
    <!-- Strong <Strong> Singkatnya kayak BOLD -->
    <!-- Emphasis <EM> Singkatnya kayak Italic -->
    <!-- Quote <q> Titik dua kayak dialog gini "HEY" -->
    <!-- Blockquote <blockquote> Kayak tab -->
    <!-- Strong -->
    <P>
        <strong>Perhatian jangan buang sampah sembarangan</strong>
    </P>

    <!-- Emphasis -->
    <p>
        Ini adalah tempat untuk <em>nongkrong</em>, 
        bukan tempat untuk berantem <q>Selalu jagaa kesehatan</q>
    </p>

    <!-- Blocquote -->

    <blockquote>Wiliam kesana kesini dan kesono</blockquote>
</body>
</html>
